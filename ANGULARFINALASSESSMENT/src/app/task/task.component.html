<div class = "container">
        <div class = "card card-body col-md-6 offset-md-2 mt-2">
            <form action="" #loginForm = "ngForm" (ngSubmit) = 'sendData(data)'>
                <legend class = "text-center"> Task</legend>
    
                <div class = "form-group">
                    <label for="taskname">taskname</label><br>
                    <input type="text" name = "taskname" id = "task" required placeholder="enter the task" class = "form-control"
                     #taskname ="ngModel" ngModel required minlength = "6">
                </div>
                <div *ngIf ='taskname.touched.taskname.invalid'>
                    <div class = "alert alert-danger" *ngIf = 'taskname.errors.required'>enter taskname</div>
                </div>
    
                <button type="submit" class = "btn btn-success float-right">submit</button>
    
            </form>
    
        </div>
    
    </div>
